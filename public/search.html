<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <title>Grow Together</title>
  <link rel="stylesheet" href="css/libs/bootstrap.css">
  <link rel="stylesheet" href="css/libs/bootstrap-theme.css">
  <link rel="stylesheet" href="css/libs/font-awesome.css">
  <link rel="stylesheet" href="css/app.css">

  <script src="js/libs/jquery-3.2.1.min.js"></script>
  <script src="js/libs/bootstrap.js"></script>
  <script src="js/libs/angular.min.js"></script>
  <script src="js/app.js"></script>

</head>
<body ng-app="gt">

  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed"
          data-toggle="collapse"
          data-target="#bs-example-navbar-collapse-1"
          aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">GrowTogether</a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav navbar-right">
          <li><a href="search.html">Link 1</a></li>
          <li><a href="chat.html">Chat</a></li>
        </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>


  <div class="content container" ng-controller="Search as search">

    <div class="search-tabs" ng-class="{'search-tabs--on': !isMentors}">
      <ul class="search-tabs__list list-inline">
        <li class="search-tabs__list-item" ng-click="isMentors = true;">Mentors</li>
        <li class="search-tabs__list-item" ng-click="isMentors = false;">Peers Nearby</li>
      </ul>
      <div class="search-tabs__inner"></div>
    </div>
    <hr class="search-item__line">


    <a ng-show="isMentors" ng-repeat="mentor in mentors" class="search-item row" href="profile.html">
      <div class="search-item__photo col-xs-3">
        <img class="search-item__photo-img" src="{{mentor.pic}}">
      </div>
      <div class="col-xs-9">
        <h4 class="search-item__name">
          {{mentor.name}},
          <small>{{mentor.country}}</small>
        </h4>
        <p>
          <span class="text-muted">Interested in</span>
          {{mentor.interest.join(', ')}}
        </p>
      </div>
      <div class="col-xs-12">
        {{mentor.bio}}
        <hr class="search-item__line">
      </div>
    </a>


    <div ng-show="!isMentors" ng-repeat="peer in peers" class="search-item row">
      <div class="search-item__photo col-xs-3">
        <img class="search-item__photo-img" src="{{peer.pic}}">
      </div>
      <div class="col-xs-9">
        <h4 class="search-item__name">{{peer.name}}</h4>
        <p class="search-item__distance">
          {{peer.distance}} miles away
        </p>
        <p>
          <span class="text-muted">Interested in</span>
          {{peer.interest.join(', ')}}
        </p>
      </div>
      <div class="col-xs-12">
        {{peer.bio}}
        <hr class="search-item__line">
      </div>
    </div>

  </div>


</body>
</html>
