<!doctype html>
<html ng-app="gt">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <title>Grow Together</title>
  <link rel="stylesheet" href="css/libs/bootstrap.css">
  <link rel="stylesheet" href="css/libs/bootstrap-theme.css">
  <link rel="stylesheet" href="css/app.css">

  <script src="js/libs/jquery-3.2.1.min.js"></script>
  <script src="js/libs/bootstrap.js"></script>
  <script src="js/libs/angular.min.js"></script>
  <script src="js/app.js"></script>

</head>
<body ng-app="gt">

  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed"
          data-toggle="collapse"
          data-target="#bs-example-navbar-collapse-1"
          aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">GrowTogether</a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#">Link 1</a></li>
          <li><a href="chat.html">Chat</a></li>
        </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>



  <div class="container content" ng-controller="Chat as chat">

    <div class="row chat-messages">
      <div class="col-xs-12">
        <ul class="list-inline chat-messages__list">
          <li class="chat-messages__item"
            ng-repeat="message in messages"
            ng-class="{'chat-messages__item--own': !message.user}">
            <img ng-if="message.user" src="img/{{message.user}}.jpg" class="chat-messages__photo">
            <div class="chat-messages__inner">{{message.text}}</div>
          </li>
        </ul>
      </div>
    </div>

    <nav class="navbar navbar-default navbar-fixed-bottom chat-footer">
      <div class="container-fluid">
        <div class="row">
          <div class="col-xs-9">
            <input class="form-control chat-footer__input"
              placeholder="Message"
              ng-keyup="$event.keyCode == 13 && submit()"
              ng-model="messageText">
          </div>
          <div class="chat-footer__actions col-xs-3">
            <button class="btn btn-primary chat-footer__actions-button" ng-click="submit()">
              Send
            </button>
          </div>
        </div>
      </div>
    </nav>


  </div>

</body>
</html>
