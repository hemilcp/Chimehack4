<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <title>Grow Together</title>
  <link rel="stylesheet" href="css/libs/bootstrap.css">
  <link rel="stylesheet" href="css/libs/bootstrap-theme.css">
  <link rel="stylesheet" href="css/app.css">

  <script src="js/libs/jquery-3.2.1.min.js"></script>
  <script src="js/libs/bootstrap.js"></script>
  <script src="js/libs/angular.min.js"></script>
  <script src="js/app.js"></script>

</head>
<body ng-app="gt">

  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed"
          data-toggle="collapse"
          data-target="#bs-example-navbar-collapse-1"
          aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">GrowTogether</a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#">Link 1</a></li>
          <li><a href="chat.html">Chat</a></li>
        </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>


  <div class="container content">

    <div class="row user-photo">
      <div class="user-photo__content">
        <div class="col-xs-6 col-xs-offset-3">
          <img class="user-photo__img" src="img/user-2.jpg">
        </div>
        <div class="col-xs-12">
          <h3 class="text-center user-photo__name">Hemil Parmar</h3>
          <p class="text-center user-photo__location">India</p>
        </div>
      </div>
      <div class="user-photo__bg" style="background-image: url(img/user-2.jpg)"></div>
    </div>

    <div class="row user-rating">
      <div class="col-xs-6 text-right text-muted user-rating__title">Rating</div>
      <div class="col-xs-6 user-rating__stars">
        <i class="glyphicon glyphicon-star"></i>
        <i class="glyphicon glyphicon-star"></i>
        <i class="glyphicon glyphicon-star"></i>
        <i class="glyphicon glyphicon-star"></i>
        <i class="glyphicon glyphicon-star-empty"></i>
      </div>
    </div>

    <div class="row user-bio">
      <div class="col-xs-10 col-xs-offset-1">
        Hi, get in touch with me in case you want to know more
        about immigration issues, education opportunites or comics!!
      </div>
    </div>

    <nav class="navbar navbar-default navbar-fixed-bottom user-footer">
      <div class="container-fluid">
        <div class="row">
          <div class="col-xs-12">
            <a href="chat.html" class="btn btn-lg btn-primary user-footer__button">
              Start Chat
            </a>
          </div>
        </div>
      </div>
    </nav>

  </div>


</body>
</html>
